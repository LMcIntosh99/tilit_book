services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: t_admin
      POSTGRES_PASSWORD: w1yrn82WSz1hVQ0ZGEsPTE9dPnugtGHE
      POSTGRES_DB: tilit_book_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres-data:
